<div class="outer">
    <div class="container">
        <div class="row">
            <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
                <div class="panel border bg-white">
                    <div class="panel-heading">
                        <h3 class="pt-3 font-weight-bold">Sign Up</h3>
                    </div>
                    <div class="panel-body p-3">
                        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
                            <div class="form-group pt-3">
                                <div class="input-field" [class.error]="signupForm.controls['firstName'].dirty && signupForm.hasError('required','firstName')"> <span class="p-2"><fa-icon [icon]="userIcon"></fa-icon></span> <input formControlName="firstName" type="text" placeholder="First Name"> </div>
                            </div>
                            <small *ngIf="signupForm.controls['firstName'].dirty && signupForm.hasError('required','firstName')" class="text-danger">*First Name is required*</small>
                            <div class="form-group pt-3">
                                <div class="input-field" [class.error]="signupForm.controls['lastName'].dirty && signupForm.hasError('required','lastName')"> <span class="p-2"><fa-icon [icon]="userIcon"></fa-icon></span> <input formControlName="lastName" type="text" placeholder="Last Name"> </div>
                            </div>
                            <small *ngIf="signupForm.controls['lastName'].dirty && signupForm.hasError('required','lastName')" class="text-danger">*Last Name is required*</small>
                            <!-- <div class="form-group pt-3">
                                <div class="input-field" [class.error]="signupForm.controls['userName'].dirty && signupForm.hasError('required','userName')"> <span class="fa fa-user p-2"></span> <input formControlName="userName" type="text" placeholder="User Name"> </div>
                            </div>
                            <small *ngIf="signupForm.controls['userName'].dirty && signupForm.hasError('required','userName')" class="text-danger">*Username is required*</small> -->
                            <div class="form-group pt-3">
                                <div class="input-field" [class.error]="signupForm.controls['email'].dirty && signupForm.hasError('required','email')"> <span class="p-2"><fa-icon [icon]="mail"></fa-icon></span> <input formControlName="email" type="text" placeholder="Email"> </div>
                            </div>
                            <small *ngIf="signupForm.controls['email'].dirty && signupForm.hasError('required','email')" class="text-danger">*Email is required*</small>
                            <div class="form-group pt-3">
                                <div class="input-field" [class.error]="signupForm.controls['password'].dirty && signupForm.hasError('required','password')"> 
                                    <span class="px-2"> <fa-icon [icon]="lockIcon"></fa-icon></span> <input formControlName="password" [type]="type" placeholder="Password"> 
                                    <button (click)="hideShowPass()" type="button" class="bg-white text-muted"> <span><fa-icon [icon]="eyeIcon"></fa-icon></span> </button>                                    </div>
                            </div>
                            <small *ngIf="signupForm.controls['password'].dirty && signupForm.hasError('required','password')" class="text-danger">*Password is required*</small>
                            <div class="form-group pt-3">
                                <div class="input-field" [class.error]="signupForm.controls['phoneNumber'].dirty && signupForm.hasError('required','phoneNumber')"> <span class="px-2"><fa-icon [icon]="mobile"></fa-icon></span> <input formControlName="phoneNumber" type="text" placeholder="PhoneNumber"> </div>
                            </div>
                            <small *ngIf="signupForm.controls['lastName'].dirty && signupForm.hasError('required','phoneNumber')" class="text-danger">*PhoneNumber is required*</small>
                            <button type="submit" class="btn btn-primary btn-block mt-4 w-100">Signup</button>
                            <div class="text-center pt-4 text-muted">Already have an account? <a id="forgot" routerLink="/login" href="#">Login</a> </div>
                        </form>
                    </div>
  
                </div>
            </div>
        </div>
    </div>
  </div>
